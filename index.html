<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="node_modules/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
    <meta charset="utf-8">
    <title>BookLook</title>

    <script id="book-template" type="text/x-handlebars-template">
      <h1>{{Title}}</h1>
      <p>{{Description}}</p>
      <h3>{{Author}}</h3>
      <img src="{{Image}}"/>
    </script>

</head>

<body>
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <div class="page-header">
                <h1>BookLook <i class="fa fa-eye"></i></h1>
            </div>
            <div class="books">
              <!-- put books here -->
            </div>
            <form class="search-form">
                <h3>Search for a book</h3>
                <div class="form-group">
                    <input type="text" id="book-name" class="form-control" placeholder="Book Number">
                    </input>
                </div>
                <button class="btn btn-primary search-book" type="button">Search</button>
            </form>
        </div>
    </div>

<!-- CDN links for scripts -->
    <script src="node_modules/jquery/dist/jquery.min.js"></script>
    <script src="script.js"></script>
    <script src="node_modules/handlebars/dist/handlebars.min.js"></script>
</body>
</html>
